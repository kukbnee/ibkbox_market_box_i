alarm.template.agency.product-qna = {0}에 대해 문의 메시지가 도착했습니다.

# (상품 배송중) 0 : 구매한 상품명표시
alarm.template.delivery.shipping = {0}가 배송중입니다.
# (상품 배송완료) 0 : 구매한 상품명표시
alarm.template.delivery.shipped = {0}가 배송완료되었습니다.

# (관리자 문의)
alarm.template.admin.qna = 등록한 관리자 문의에 대한 답변이 등록되었습니다.

# (상품 반품요청) 0 : 반품요청온 상품명표시
alarm.template.return.request = {0}에 대해 반품요청이 있습니다.
# (상품 반품완료) 0 : 반품요청을 보낸 상품명표시
alarm.template.return.complete = {0}가 반품완료되었습니다.
# (상품 반품불가) 0 : 반품요청을 보낸 상품명표시
alarm.template.return.impossible = {0}가 반품불가되었습니다.

# (주문 취소) 0 : 주문 취소된  주문 번호

alarm.template.cancel.order = 주문번호 {0} 의 주문이 취소되었습니다.