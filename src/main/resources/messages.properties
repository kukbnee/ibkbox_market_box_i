# (에이전시 요청) 0 : 에이전시 요청받은 상품명
alarm.template.agency.request = {0}에 대해 에이전시 요청이 승인되었습니다.
# (에이전시 요청 승인) 0 : 에이전시 요청한 상품명
alarm.template.agency.request-approval = {0}에 대해 에이전시 요청이 승인되었습니다.
# (에이전시 요청 반려) 0 : 에이전시 요청한 상품명
alarm.template.agency.request-cancel = {0}에 대해 에이전시 요청이 반려되었습니다.
# (상품정보 변경) 0 : 에이전시 요청한 상품명표시
#alarm.template.agency.product-change = {0}의 상품정보가 변경되었습니다.
alarm.template.agency.product-change = 판매 대행중인 상품 {0}의 상품정보가 변경되었습니다.
