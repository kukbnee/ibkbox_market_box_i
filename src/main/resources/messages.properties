## Alarm Template

# (견적 발송) 0 : 견적 발송 업체명
alarm.template.estimate.request = (주){0}에서 발송한 견적서가 있습니다.
# (견적 취소) 0 : 견적 발송 업체명
alarm.template.estimate.cancel = (주){0}의 견적서가 취소되었습니다.
# (견적 결제) 0 : 견적 받은 업체명
alarm.template.estimate.pay = (주){0}에게 발송한 견적서가 결제되었습니다.

# (에이전시 권한 허용)
